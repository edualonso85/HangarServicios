text.services.visualInspection.informaticSystems.p10 = Versatilidade para a impress&atilde;o seja de textos e/ou fotos.

title.services.visualInspection.objetives = Porque a implementa&ccedil;&atilde;o de equipamentos para inspe&ccedil;&otilde;es?
text.services.visualInspection.objetives.p1 = A inspe&ccedil;&atilde;o visual realizada, por pessoas idôneas, e com recursos necess&aacute;rios, permite conhecer o estado das instala&ccedil;&otilde;es, destacando anomalias mec&acirc;nicas, por ato de vandalismo e incluso aquelas anomalias el&eacute;tricas que permitem ser detectadas a olho nu pelo observador.
text.services.visualInspection.objetives.p2 = A inspe&ccedil;&atilde;o com equipamentos de medi&ccedil;&atilde;o permitem ao inspetor detectar aquelas anomalias el&eacute;tricas, por deteriora&ccedil;&atilde;o ou por m&aacute; montagem que n&atilde;o podem ser detectadas a simples vista, como &eacute; o da detec&ccedil;&atilde;o de pontos quentes ou visualiza&ccedil;&atilde;o de campos el&eacute;tricos focalizados.
