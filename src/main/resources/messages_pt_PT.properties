title.services.thermography.thermography = Termografia Infra Vermelha
text.services.thermography.thermography.p1 = La <span class="bold"> termograf&iacute;a </span>  &eacute; uma t&eacute;cnica que permite medir a dist&acirc;ncia, a temperatura de cada ponto de um objeto, estando este em repouso ou em movimento. Simultaneamente, permite mostrar uma representa&ccedil;&atilde;o visual destas temperaturas. Estas imagens, chamadas termogramas se obt&eacute;m designando a cada temperatura uma cor diferente, formando assim figuras que se podem visualizar atrav&eacute;s do display do equipamento ou de um monitor externo.
text.services.thermography.thermography.p2 = A inspe&ccedil;&atilde;o termogr&aacute;fica permite corroborar a dist&acirc;ncia o estado das emendas entre condutores e incluso todo aquele ponto fact&iacute;vel de elevar a temperatura por instala&ccedil;&atilde;o deficiente ou avaria eletromec&acirc;nica.
text.services.thermography.thermography.p3 = O emprego do helic&oacute;ptero e as caracter&iacute;sticas do vôo (proximidade e baixa velocidade) permitem detectar pontos quentes em elementos de dimens&otilde;es reduzidas.
text.services.thermography.thermography.p4 = A medi&ccedil;&atilde;o de temperaturas a dist&acirc;ncia &eacute; uma t&eacute;cnica que requer conhecimentos e experi&ecirc;ncia dos t&eacute;cnicos que executam o trabalho. Conv&ecirc;nios da <span class="bold">Hangar Servicios</span> com diferentes universidades em ensaio de laborat&oacute;rio sobre termografia l&ecirc; outroga responsabilidade e credibilidade na presta&ccedil;&atilde;o destes servi&ccedil;os.

title.services.thermography.equipment = Equipamento
text.services.thermography.equipment.p1 = <span class="bold"> Hangar Servicios </span>  possui equipamento <span class="bold">AGEMA 487</span> e <span class="bold">FLIR P60 </span>(de 4ª. Gera&ccedil;&atilde;o), sendo este &uacute;ltimo &agrave; &uacute;ltima novidade do mercado em medi&ccedil;&atilde;o de infravermelho de temperatura &agrave; dist&acirc;ncia, o qual apresenta as seguintes caracter&iacute;sticas:
text.services.thermography.equipment.p2 = Permite armazenar termogramas como tamb&eacute;m fotografias digitais do elemento em medi&ccedil;&atilde;o
text.services.thermography.equipment.p3 = Pode gravar sons e coment&aacute;rios sobre o trabalho realizado, como tamb&eacute;m mensagens de texto.
text.services.thermography.equipment.p4 = Alta resolu&ccedil;&atilde;o de nova tecnologia de microbolometro, que permite visualizar com maior claridade a origem e posicionamento do ponto quente.
text.services.thermography.equipment.p5 = Com utiliza&ccedil;&atilde;o de software pr&oacute;prio da FLIR se podem realizar an&aacute;lises minuciosas e detalhadas deste ponto quente. Desta maneira se podem obter o perfil da temperatura, histograma, isot&eacute;rmicas e realizar compara&ccedil;&otilde;es entre elementos similares da mesma instala&ccedil;&atilde;o.

