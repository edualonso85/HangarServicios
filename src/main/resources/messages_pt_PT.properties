text.products.onloadTapChangers.huaming.p1 = <span class="bold">Shanghai Huaming Power Equipment </span>&eacute; uma em presa situada na China a qual fabrica equipamentos destinados a ind&uacute;stria de energia el&eacute;trica. Seus principais produtos s&atilde;o: comutadores sob carga a vazio para transformadores de pot&ecirc;ncia, disjuntores de alta tens&atilde;o e seccionadoras motorizadas para sistema de pot&ecirc;ncia.
text.products.onloadTapChangers.huaming.p2 = Esta empresa esta sempre focada no treinamento e na busca de especialistas na ind&uacute;stria. <span class="bold">Huaming</span> tem obtido sucesso nos v&aacute;rios produtos que obt&eacute;m a patente. Assim mesmo, ganhou importantes pr&ecirc;mios de ci&ecirc;ncia e tecnologia, gra&ccedil;as ao desenvolvimento, por todos estes anos, de muita cria&ccedil;&atilde;o original e novos produtos.
text.products.onloadTapChangers.huaming.p3 = Os produtos <span class="bold">Huaming</span> s&atilde;o de aplica&ccedil;&atilde;o em subes ta&ccedil;&otilde;es el&eacute;tricas, interiores de edif&iacute;cios urbanos, em subesta&ccedil;&otilde;es de trens el&eacute;tricos, sistema de petr&oacute;leo e subesta&ccedil;&otilde;es de empresas de minera&ccedil;&atilde;o, palntas de energia, empresas de fundi&ccedil;&atilde;o, plantas de alum&iacute;nio e f&aacute;bricas qu&iacute;micas, etc.
text.products.onloadTapChangers.huaming.p4 = Se aplicam na regula&ccedil;&atilde;o de tens&atilde;o sob carga e a vazio para transformadores de energia, transformador com comuta&ccedil;&atilde;o e transformadores de fornos de fundi&ccedil;&atilde;o at&eacute; 545 kV. Os comutadores se classificam em tr&ecirc;s categorias: a &oacute;leo, a vazio e a ar.
text.products.onloadTapChangers.huaming.p5 = <span class="bold">Huaming</span> fabrica, principalmente, comutadores que se ajustam a v&aacute;rios tipos de transformadores. Se qualifica como uma das primeiras entre as n&uacute;mero de vendas.

text.products.onloadTapChangers.facilities.p1 = <span class="bold">Hangar Servicios</span> conta com oficinas de manuten&ccedil;&atilde;o que satisfazem as mais exigentes normas, como tamb&eacute;m um amplo estoque de pe&ccedil;as de reposi&ccedil;&atilde;o e comutadores para substitui&ccedil;&atilde;o que permitem a assist&ecirc;ncia t&eacute;cnica a seus clientes de maneira segura e confi&aacute;vel.
text.products.onloadTapChangers.facilities.p2 = E empresa conta com uma equipe de colaboradores e t&eacute;cnicos especializados em manuten&ccedil;&atilde;o de comutadores sob carga atualizados permanentemente e capacitados por empresas internacionais em todos seus modelos de comutadores.
text.products.onloadTapChangers.facilities.p3 = O alto n&iacute;vel profissional de seus profissionais permite a <span class="bold">Hangar Servicios</span> prestar assist&ecirc;ncia t&eacute;cnica a seus clientes, informando sobre as causas prov&aacute;veis das falhas e os m&eacute;todos corretivos bem como modifica&ccedil;&otilde;es sugeridas pelo fabricante a fim de otimizar seus funcionamentos.
text.products.onloadTapChangers.facilities.p4 = Por outro lado, a utiliza&ccedil;&atilde;o de sofware pr&oacute;prio projetado especialmente pelo Departamento de Sistemas, permite a elabora&ccedil;&atilde;o de relat&oacute;rios computadorizados, permitindo manter o hist&oacute;rico destes comutadores, colaborando desta forma com o cliente em uma correta programa&ccedil;&atilde;o de sua manuten&ccedil;&atilde;o.

text.products.onloadTapChangers.experience.p1 = A capacidade elevada de resposta incluindo em situa&ccedil;&otilde;es de emerg&ecirc;ncia &eacute; produto de longos anos em atividade e uma rica experi&ecirc;ncia em servi&ccedil;os especializados.
text.products.onloadTapChangers.experience.p2 = O servi&ccedil;o de manuten&ccedil;&atilde;o de comutadores sob carga e reguladores de tens&atilde;o foi apreciado e aprovado pelas empresas do setor el&eacute;trico argentino , a tal n&iacute;vel que atualmente <span class="bold">Hangar Servicios</span> conta, na sua carteira de clientes, a maioria destas grandes empresas el&eacute;tricas a n&iacute;vel nacional.
