text.services.coronaEfect.coronaEfect.p1 = <span class="bold">Corona</span> &eacute; um fenômeno que resulta da ioniza&ccedil;&atilde;o do ar devido ao alto campo el&eacute;trico. A detec&ccedil;&atilde;o do efeito corona &eacute; uma t&eacute;cnica que permite visualizar a dist&acirc;ncia cada ponto de um objeto estando ele em repouso ou em movimento, e simultaneamente mostar uma visualiza&ccedil;&atilde;o de suas descargas. As c&acirc;meras de detec&ccedil;&atilde;o de corona alem de detectar produzem imagens das ondas de luz geradas pela corona. Desta maneira, a visibilidade ajuda ao engenheiro a aplicar a ferramenta apropriada para solucionar o problema.
text.services.coronaEfect.coronaEfect.p2 = O uso do helic&oacute;ptero para o recorrido de linhas de transmiss&atilde;o permite detectar a presen&ccedil;a incipiente do efeito corona. A proximidade e baixa velocidade de vôo favorece a detec&ccedil;&atilde;o devido a que depende da forma quadr&aacute;tica da dist&acirc;ncia que &eacute; observada. Sem ser necess&aacute;ria a utiliza&ccedil;&atilde;o de plataformas giroestabilizadas, os vôos s&atilde;o estacion&aacute;rios em cada torre, o qual permite obter imagens de excelente qualidade.
menu.services.coronaEfect.equipment = Equipamento
title.services.coronaEfect.equipment = Corocam
text.services.coronaEfect.equipment.p1 = <span class="bold">Hangar Servicios</span> &eacute; representante exclusiva de <span class="bold">Corocam</span> e conta com equipamento "COROCAM IV+". &Eacute; a c&acirc;mara mais avan&ccedil;ada em seu tipo, com modifica&ccedil;&otilde;es especialmente implementadas pela empresa. Este equipamento permite a medi&ccedil;&atilde;o &agrave; dist&acirc;ncia de campos el&eacute;tricos focalizados, a partir de tecnologias de detec&ccedil;&atilde;o em tempo real de ondas ultravioleta.
menu.services.coronaEfect.systems = Sistemas
title.services.coronaEfect.informaticSystem = Implementaci&oacute;n de sistemas inform&aacute;ticos
text.services.coronaEfect.informaticSystem.p1 = <span class="bold">"INFOCOR"</span> um software pr&oacute;prio projetado especialmente pelo Departamento de Sistemas para a elabora&ccedil;&atilde;o de relat&oacute;rios, que permite a visualiza&ccedil;&atilde;o do efeito corona. INFOCOR oferece ao cliente as seguintes caracter&iacute;sticas e atributos:
text.services.coronaEfect.informaticSystem.p2 = Recorrido organizado por linha ou subesta&ccedil;&atilde;o transformadora
text.services.coronaEfect.informaticSystem.p3 = Permite a visualiza&ccedil;&atilde;o de v&iacute;deos associados &agrave; localiza&ccedil;&atilde;o do objeto em estudo
text.services.coronaEfect.informaticSystem.p4 = Vers&atilde;o em diferentes idiomas
text.services.coronaEfect.informaticSystem.p5 = <span class="bold">Hangar Servicios</span>, com mais de 10 anos de experi&ecirc;ncia em medi&ccedil;&atilde;o de efeito corona, n&atilde;o s&oacute; &eacute; representante da CSIR (empresa sul africana em medi&ccedil;&atilde;o de efeito corona) como tamb&eacute;m o "provador" oficial de seus equipamentos. Somado a um trabalho conjunto de ambas empresas na investiga&ccedil;&atilde;o e desenvolvimento de novas tecnologias. <span class="bold">Hangar Servicios</span> participa na elabora&ccedil;&atilde;o de ensaios de laborat&oacute;rios com diferentes universidades.Tudo para uma melhoria cont&iacute;nua na presta&ccedil;&atilde;o de servi&ccedil;os de inspe&ccedil;&otilde;es a&eacute;reas aos seus clientes.
