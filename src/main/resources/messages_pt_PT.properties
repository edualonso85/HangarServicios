text.products.automaticControllers.automaticControllers.p1 = <span class="bold">Hangar Servicios</span> &eacute; representante exclusivo para a Am&eacute;rica do Sul y &uacute;nico autorizado em servi&ccedil;os de reguladores de tens&atilde;o <span class="bold">A-eberle</span>.
text.products.automaticControllers.automaticControllers.p2 = Seu corpo t&eacute;cnico altamente capacitado, o conhecimento e um amplo estoque de pe&ccedil;as de reposi&ccedil;&atilde;o, permite a <span class="bold">Hangar Servicios</span> prestar servi&ccedil;os especializados de qualidade, em tempo e forma com o prop&oacute;sito de minimizar os custos improdutivos e otimizar a qualidade dos servi&ccedil;os.

text.products.automaticControllers.aeberle.p1 = <span class="bold">Eberle GmbH &amp; Co. KG</span>, fundada em 1980, tem trabalhado intensamente para manter-se sempre no mais alto n&iacute;vel tecnol&oacute;gico de uma ind&uacute;stria em cont&iacute;nuo avan&ccedil;o e para ofertar a maior qualidade e efici&ecirc;ncias em toda sua gama de produtos. Com as inova&ccedil;&otilde;es e adapta&ccedil;&otilde;es de diferentes sistemas, tem obtido cumprir com as maiores exig&ecirc;ncias do mercado.
text.products.automaticControllers.aeberle.p2 = Atualmente, seus campos mais importantes no mercado abramgem:
text.products.automaticControllers.aeberle.p3 = Regulador de tens&atilde;o de transformadores com comutadores e monitoramento de transformadores. O sistema REGSys foi desenvolvido sob um crit&eacute;rio sistema modular, compat&iacute;vel com todos os protocolos de comunica&ccedil;&otilde;es normalizados. As vantagens dos sistemas digitais, fazem que o REGSys se adapte tanto na regula&ccedil;&atilde;o de um transformador com comutador, como na implementa&ccedil;&atilde;o de um sistema de monitora&ccedil;&atilde;o, controle e registro de todo um sistema de regula&ccedil;&atilde;o.
text.products.automaticControllers.aeberle.p4 = Regula&ccedil;&atilde;o por bobina Petersen, com inje&ccedil;&atilde;o de freq&uuml;&ecirc;ncias em correntes.
text.products.automaticControllers.aeberle.p5 = Detec&ccedil;&atilde;o de fuga a terra em redes de m&eacute;dia e alta tens&atilde;o.
text.products.automaticControllers.aeberle.p6 = Predi&ccedil;&atilde;o de colapso de redes de alta tens&atilde;o. Seu sistema de medi&ccedil;&atilde;o de qualidade de energia, PQI-D, permite monitorar e determinar a qualidade de servi&ccedil;o que seja afetada por harmônicas.
text.products.automaticControllers.aeberle.p7 = Calibra&ccedil;&atilde;o e simula&ccedil;&atilde;o de sistemas multifilares. O calibrador DLP-03 &eacute; projetado exclusivamente para aplicar em plantas geradoras de energia e como equipamento para desenvolvimento de engenharia el&eacute;trica de an&aacute;lises.
text.products.automaticControllers.aeberle.p8 = Seu objetivo &eacute; resolver todas as tarefas sobre a medi&ccedil;&atilde;o, controle e registro de transformadores e bobinas Petersen, assim como o monitoramento da qualidade de um sistema de transmiss&atilde;o ou distribui&ccedil;&atilde;o de energia el&eacute;trica.

text.products.automaticControllers.models.p1 = Com o sistema de regula&ccedil;&atilde;o de tens&atilde;o RegSysT podem-se realizar circuitos de medida, controle ou regula&ccedil;&atilde;o simples e complexos em transformadores com comutadores sob carga.
text.products.automaticControllers.models.p2 = Para realizar a solu&ccedil;&atilde;o ideal em cada uma das configura&ccedil;&otilde;es poss&iacute;veis, a parte do regulador de tens&atilde;o <span class="bold">REG-D/DAT</span> (componente base), se utilizam unidades de supervis&atilde;o <span class="bold">PAN-D</span> e <span class="bold">PAN-A1/A2</span> que permitem monitorar a tens&atilde;o de forma redundante, assim como m&oacute;dulos de interfases com entradas e sa&iacute;das bin&aacute;rias e anal&oacute;gicas, m&oacute;dulos para distintos protocolos de comunica&ccedil;&atilde;o, etc.
text.products.automaticControllers.models.p3 = Cada regulador <span class="bold">REG-D/DAT</span>, a parte das pr&oacute;prias fun&ccedil;&otilde;es de regula&ccedil;&atilde;o, oferece as fun&ccedil;&otilde;es de monitor de transformador, conversor de medida, registrador, estat&iacute;stica e ParaGramer.
text.products.automaticControllers.models.p4 = No modo de conversor de medida se visualizam todos os valores de medida importantes de uma rede; no modo de registrador se registra a caracter&iacute;stica de tempo da tens&atilde;o regulada e de outros valores de medida selecionados pelo usu&aacute;rio; a op&ccedil;&atilde;o de estat&iacute;stica proporciona um resumo bem estruturado de toda a manobra do seletor de posi&ccedil;&otilde;es de toma; por meio da op&ccedil;&atilde;o de ParaGramer se pode visualizar a configura&ccedil;&atilde;o completa da barra coletora, o que &eacute; particularmente &uacute;til nas configura&ccedil;&otilde;es com uma serie de transformadores em paralelo. 
text.products.automaticControllers.models.p5 = A novidade absoluta consiste na poss&iacute;vel implementa&ccedil;&atilde;o de uma potente fun&ccedil;&atilde;o de monitores no regulador <span class="bold">REG-D/DAT</span>. Desta fun&ccedil;&atilde;o cumpre com a norma CEI IEC 354 (VDE 0536) e permite obter a informa&ccedil;&atilde;o sobre a temperatura do ponto quente e a vida &uacute;til restante de transformadores em cada momento.
text.products.automaticControllers.models.p6 = Se for necess&aacute;rio, o regulador pode ativar um sistema de refrigera&ccedil;&atilde;o com no m&aacute;ximo de seis n&iacute;veis.
text.products.automaticControllers.models.p7 = A temperatura do &oacute;leo pode-se medir diretamente (Pt 100), ou bem por meio de uma entrada mA.
text.products.automaticControllers.models.p8 = Realizando uma rede de barras, com v&aacute;rios sistemas de regula&ccedil;&atilde;o de tens&atilde;o autônomos, se podem monitorar os transformadores de forma centralizada e intercambiar os dados sobre grandes dist&acirc;ncias e atrav&eacute;s de qualquer via de comunica&ccedil;&atilde;o, assim como realizar de uma maneira muito simples de conex&otilde;es em paralelo entre v&aacute;rios transformadores.
text.products.automaticControllers.models.p9 = Cabe mencionar que a alta modularidade junto a grande variante de configura&ccedil;&atilde;o de cada regulador <span class="bold">REG-D/DAT</span> permite que seja extremamente flex&iacute;vel sua implementa&ccedil;&atilde;o em todo tipo de posi&ccedil;&otilde;es.
text.products.automaticControllers.models.p10 = Para mayor informaci&oacute;n sobre estos y otros modelos:
