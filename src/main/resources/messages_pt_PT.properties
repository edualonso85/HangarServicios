text.services.digitalCartography.digitalCartography.p1 = <span class="bold">Hangar Servicios</span> juntamente com a <span class="bold">Terra remote sensing inc. (TRSI)</span> oferece o servi&ccedil;o de recolhimento de dados espaciais, oferecendo tecnologia e conhecimento na especialidade de cartografia digital desde o ar, cartografia hidrogr&aacute;fica, geof&iacute;sica marinha, e servi&ccedil;os de suporte GIS. Desta maneira prov&ecirc; desde solu&ccedil;&otilde;es a um variado conjunto de clientes os quais necessitam de informa&ccedil;&otilde;es geo-espacial de alta qualidade em forma peri&oacute;dica a um baixo custo. 
title.services.digitalCartography.terraRemote = Terra Remote Sensing
text.services.digitalCartography.terraRemote.p1 = <span class="bold">Terra Remote Sensing Inc.</span> &eacute; uma empresa especializada na coleta, processamento, an&aacute;lise e entrega de dados espaciais. Os propriet&aacute;rios da companhia s&atilde;o os profissionais e t&eacute;cnicos que levam a cabo as opera&ccedil;&otilde;es di&aacute;rias da empresa. 
text.services.digitalCartography.terraRemote.p2 = <span class="bold">Terra</span> oferece tecnologia e conhecimento de categoria mundial em topografia digital desde o ar, cartografia hidrogr&aacute;fica, geof&iacute;sica marinha, e servi&ccedil;os de suporte GIS. N&oacute;s entregamos desde nosso escrit&oacute;rio central em Sydney BC, Canad&aacute;, solu&ccedil;&otilde;es para diferentes tipos de clientes que requerem informa&ccedil;&otilde;es geo-espacial de precis&atilde;o e qualidade a um custo efetivo. 
text.services.digitalCartography.terraRemote.p3 = <span class="bold">Terra Remote Sensing</span> tem realizado projetos bem-sucedidos em todos os continentes e em mais de 20 pa&iacute;ses
title.services.digitalCartography.technology = Tecnologia de integra&ccedil;&atilde;o de sistemas
text.services.digitalCartography.technology.p1 = Desde que come&ccedil;ou a trabalhar com o LIDAR terrestre, se continua melhorando sobre a base da experi&ecirc;ncia, desenvolvendo servi&ccedil;os e produtos que incluem um sistema topogr&aacute;fico a&eacute;reo integrado no qual est&aacute; composto por um scanner a laser (Lidar), mapeamento digital direto (DDI), v&iacute;deo e imagem t&eacute;rmica. O sistema tem sido aplicado mais efetivamente em an&aacute;lises de eletrodutos e rodovias pelas empresas dos setores el&eacute;trico, petr&oacute;leo, telecomunica&ccedil;&otilde;es, estradas de ferro e setores vinculados a recursos naturais.
imagetitle.services.digitalCartography.technology.1 = Mediciones l&aacute;ser del terreno
title.services.digitalCartography.uses = Usos
text.services.digitalCartography.uses.p1 = Nossos registros de dados LIDAR e a ortofotografia digital compat&iacute;vel com GIS, pode ser utilizado por programas de projeto de engenharia como por outros de sistemas de mapas GIS para uma grande variedade de tarefas, incluindo as seguintes sem limitar-se nestas:
text.services.digitalCartography.uses.p2 = Mapeamento e incremento da capacidade de transporte de linhas de transmiss&atilde;o existentes.
text.services.digitalCartography.uses.p3 = Planejamento e incremento da capacidade de transporte de linhas existentes.
text.services.digitalCartography.uses.p4 = Adequa&ccedil;&atilde;o ao sistema regulat&oacute;rio e de meio ambiente.
text.services.digitalCartography.uses.p5 = Administra&ccedil;&atilde;o de propriedades.
text.services.digitalCartography.uses.p6 = Visualiza&ccedil;&atilde;o e cadastro dos ativos.
text.services.digitalCartography.uses.p7 = An&aacute;lise detalhada de invas&atilde;o da vegeta&ccedil;&atilde;o, nas faixas das linhas de transmiss&atilde;o.
text.services.digitalCartography.advantages.p1 = As vantagens do conjunto de dados TRSI incluem:
text.services.digitalCartography.advantages.p2 = <span class="bold">Velocidade</span> - Os dados coletados em um dia levariam meses, para serem processados usando os m&eacute;todos convencionais.
text.services.digitalCartography.advantages.p3 = <span class="bold">Precis&atilde;o</span> - Os dados coletados podem ser usados diretamente pelos mais conhecidos programas de planejamento e projeto de engenharia, al&eacute;m de facilitar a integra&ccedil;&atilde;o com os sistemas de mapeamento dispon&iacute;veis - GIS.
text.services.digitalCartography.advantages.p4 = <span class="bold">Multiuso</span> - Os dados podem ser utilizados por diferentes departamentos dentro de uma t&iacute;pica empresa de servi&ccedil;os el&eacute;tricos (Exemplos: Engenharia, Manuten&ccedil;&atilde;o, Meio-ambiente, Planejamento e administra&ccedil;&atilde;o de patrimônio, etc.).
text.services.digitalCartography.advantages.p5 = <span class="bold">Coleta de dados integrada</span> - M&uacute;ltiplos tipos de dados s&atilde;o coletados em uma &uacute;nica miss&atilde;o, reduzindo o custo de m&uacute;ltiplos estudos e a necessidade de repetir vôos.
text.services.digitalCartography.advantages.p6 = <span class="bold">Pre&ccedil;os</span> - Cada ponto de LIDAR custa uma fra&ccedil;&atilde;o de um centavo de d&oacute;lar. Em tipo de estudo similar, com o n&iacute;vel de detalhe e dados em 3D (dimens&atilde;o) n&atilde;o esta dispon&iacute;vel atrav&eacute;s de estudos convencionais ou de m&eacute;todos de aerofotogrametria.
