text.products.onloadTapChangers.models.p1 = A serie <span class="bold">CV</span> de comutadores sob carga possui um seletor que combina as fun&ccedil;&otilde;es de chave de carga e de seletor de conex&otilde;es. Os dados t&eacute;cnicos do Comutador tipo <span class="bold">CV</span> concordam com os padr&otilde;es de IEC60214 e GB 10230. &Eacute; apropriado para imers&atilde;o em &oacute;leo isolante, possibilidade de configura&ccedil;&atilde;o para tr&ecirc;s fases (trif&aacute;sicos) ou uma fase (unipolares), conex&atilde;o em Delta (D) ou Estrela (Y), e diversos tipos de transformadores. Possui uma capacidade de at&eacute; 63MVA e faixa de freq&uuml;&ecirc;ncia de 50-60 Hz.
text.products.onloadTapChangers.models.p2 = O comutador sob carga tipo <span class="bold">CV</span> se divide em 200A, 350A, 500A em modo trif&aacute;sico e at&eacute; 700A em modo unipolar. Tamb&eacute;m pode ser dividido em 10, 12 e 14 contatos de acordo com os n&uacute;meros de posi&ccedil;&otilde;es necess&aacute;rios, sendo o m&aacute;ximo n&uacute;mero de posi&ccedil;&otilde;es de opera&ccedil;&atilde;o 27 com a utiliza&ccedil;&atilde;o de pr&eacute;-seletor ou inversor de polaridade.
text.products.onloadTapChangers.models.p3 = A serie <span class="bold">CM</span> de comutadores sob carga se aplica a transformadores de potencia e transformadores retificadores para trocar as conex&otilde;es sob carga com o prop&oacute;sito de regular a voltagem. Os valores m&aacute;ximos de corrente s&atilde;o de 600A para os de tr&ecirc;s p&oacute;los (trif&aacute;sicos) e 1500A para os unipolares (monof&aacute;sicos) com freq&uuml;&ecirc;ncia de 50-60 Hz. Os comutadores de conex&otilde;es sob carga trif&aacute;sica se usam conectados ao ponto neutro da conex&atilde;o em estrela (Y), os monof&aacute;sicos podem usar-se para qualquer conex&atilde;o.
text.products.onloadTapChangers.models.p4 = A serie <span class="bold">CM</span> &eacute; uma combina&ccedil;&atilde;o t&iacute;pica de comutador sob carga que se consiste em tr&ecirc;s prtes principias: o comportamento do &oacute;leo, a chave de carga do comutador e o seletor de conex&otilde;es.
text.products.onloadTapChangers.models.p5 = Quando o comutador da serie <span class="bold">CM</span> se usa sem o seletor de polaridade, as posi&ccedil;&otilde;es de servi&ccedil;o m&aacute;ximas dispon&iacute;veis ser&atilde;o 18 e ser&atilde;o de 35 em caso de que se use com um pr&eacute;-seletor ou inversor de polaridade.
text.products.onloadTapChangers.models.p6 = A <span class="bold">SHM-D</span> &eacute; uma inteligente e universal caixa de comando para comutadores sob carga projetada por SHANGHAI HUAMING. Suas excepcionais caracter&iacute;sticas se baseiam na substitui&ccedil;&atilde;o dos existentes elementos de contato met&aacute;lico, cujos funcionamentos t&ecirc;m que ser acionados mecanicamente por tecnologia digital, da informa&ccedil;&atilde;o e microeletrônica. Isto faz com que a SHM-D se encontre ao m&aacute;ximo n&iacute;vel tecnol&oacute;gico do mercado atual.
text.products.onloadTapChangers.models.p7 = As caixas de comando Modelos <span class="bold">CMA7</span> e <span class="bold">CMA9</span> servem para conseguir a posi&ccedil;&atilde;o desenhada na troca de conex&otilde;es sob carga.
text.products.onloadTapChangers.models.p8 = As cabines de acionamento a motor contem todas as partes mec&acirc;nicas e el&eacute;tricas necess&aacute;rias para o comando do comutador de tomas. O controle segue a principio de "passo a passo". Para passar a troca de tomas de uma posi&ccedil;&atilde;o a outra adjacente se inicia o movimento do acionamento a motor com apenas uma ordem e a troca se realiza sem interrup&ccedil;&atilde;o.
text.products.onloadTapChangers.models.p9 = O sub-repassar as posi&ccedil;&otilde;es extremas se evita com limitadores el&eacute;tricos e mec&acirc;nicos com equipamento dispon&iacute;veis de seguran&ccedil;a dos mais avan&ccedil;ados.
text.products.onloadTapChangers.models.p10 = O acionamento a motor pode ser equipado com motores de varias potencias de maneira que qualquer combina&ccedil;&atilde;o de troca de tomas pode ser acionado pelo acionamento a motor.
text.products.onloadTapChangers.models.p11 = O equipamento de filtro de &oacute;leo tipo <span class="bold">ZXJY</span> foi projetado pela equipe de deenvolvimento de Shanghai Huaming para os comutadores sob carga.
text.products.onloadTapChangers.models.p12 = A patente do desenho deste produto pertence &agrave; Shanghai Huaming.
text.products.onloadTapChangers.models.p13 = Este equipamento se usa principalmente para a reciclagem e filtro do &oacute;leo isolante dos CSC nos transformadores. Se usa em conjun&ccedil;&atilde;o com os comutadores para remover o carv&atilde;o livre e os gr&atilde;os de metal finos no &oacute;leo do comutador durante a opera&ccedil;&atilde;o normal do sistema do transformador.
text.products.onloadTapChangers.models.p14 = Tamb&eacute;m v&atilde;o reduzir o conte&uacute;do da &aacute;gua para segurar o n&iacute;vel de isolamento el&eacute;trico e a dura&ccedil;&atilde;o do servi&ccedil;o do &oacute;leo e para melhorar efetivamente a seguran&ccedil;a e confiabilidade dos CSC, que v&atilde;o prolongar os ciclos de manuten&ccedil;&atilde;o e reduzir a quantidade de inspe&ccedil;&otilde;es.
text.products.onloadTapChangers.models.p15 = Para mayor informaci&oacute;n sobre estos y otros modelos:

