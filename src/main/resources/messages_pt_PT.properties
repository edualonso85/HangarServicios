title.services.visualInspection.procedures = Inspe&ccedil;&atilde;o a&eacute;rea de linhas
text.services.visualInspection.procedures.p1 = Efetua-se um recorrido da linha com emprego de helic&oacute;ptero a baixas velocidades de translado e realizando vôos estacion&aacute;rios a dist&acirc;ncias muito pr&oacute;ximas as instala&ccedil;&otilde;es. Isto permite identificar anomalias de forma &aacute;gil e ordenada.
text.services.visualInspection.procedures.p2 = O emprego da aeronave t&eacute;cnica e economicamente mais adequada para cada servi&ccedil;o e o uso de m&aacute;quinas fotogr&aacute;ficas digitais de &uacute;ltima gera&ccedil;&atilde;o permite ao inspetor efetuar as tarefas em &oacute;timas condi&ccedil;&otilde;es de observa&ccedil;&atilde;o.
text.services.visualInspection.procedures.p3 = Com cada inspe&ccedil;&atilde;o realizada, se entregam em um prazo n&atilde;o maior que 24 horas, um relat&oacute;rio impresso das ocorr&ecirc;ncias, em planilha Excel, e com as fotos das ocorr&ecirc;cnia mais significativas. A posterior, para sua an&aacute;lise, um CD com a vers&atilde;o inform&aacute;tica da informa&ccedil;&atilde;o processada.
text.services.visualInspection.procedures.p4 = Mais de 300.000 km de linhas foram recorridos, em diferentes pa&iacute;ses, para importantes empresas de transmiss&atilde;o de energia el&eacute;trica concedem a <span class="bold">Hangar Servicios</span> um reconhecimento pelos &oacute;timos servi&ccedil;os a&eacute;reos especializados de inspe&ccedil;&otilde;es e recorridos.
text.services.visualInspection.procedures.p5 = Nos esfor&ccedil;amos para que o cliente se sinta respaldado e encontre uma grande e r&aacute;pida capacidade de resposta, para o qual conta com aeronaves pr&oacute;prias e equipamentos de apoio, inclusive para casos de emerg&ecirc;ncia.
text.services.visualInspection.procedures.p6 = O conjunto destes fatores somados a disponibilidade de uma equipe t&eacute;cnica especializada e constantemente capacitada, respondendo a pol&iacute;tica organizacional, fazem da <span class="bold">Hangar Servicios</span> uma empresa de excel&ecirc;ncia.
 
title.services.visualInspection.informaticSystems = Uso de sistemas informatizados
text.services.visualInspection.informaticSystems.p1 = <span class="bold"> Hangar Servicios </span> oferece ao cliente a utiliza&ccedil;&atilde;o do <span class="bold"> INFOLAT, </span> um software especialmente desenvolvido pelo Departamento de Sistemas, a partir da experi&ecirc;ncia reconhecida e as necessidades dos clientes.
text.services.visualInspection.informaticSystems.p2 = Orientado para o gerenciamento de manuten&ccedil;&atilde;o, <span class="bold">INFOLAT</span> oferece ao cliente as seguintes caracter&iacute;sticas e atributos:
text.services.visualInspection.informaticSystems.p3 = Recorrido organizado e dividido por tramos de linhas.
text.services.visualInspection.informaticSystems.p4 = Esquema das estruturas das linhas, sentido do recorrido, denomina&ccedil;&atilde;o das fases, tramos que comp&otilde;e a linha.
text.services.visualInspection.informaticSystems.p5 = Endere&ccedil;amento e tipo de falha de cada tramo associadas a imagens fotogr&aacute;ficas.
text.services.visualInspection.informaticSystems.p6 = Identifica&ccedil;&atilde;o e quantifica&ccedil;&atilde;o do tipo de falha.
text.services.visualInspection.informaticSystems.p7 = Possibilita priorizar as ocorr&ecirc;ncias de tam manera de poder organizar o programa de manuten&ccedil;&atilde;o.
