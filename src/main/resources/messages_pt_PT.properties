text.services.otherServices.windVibrations.p1 = A a&ccedil;&atilde;o dos fatores clim&aacute;ticos sobre as instala&ccedil;&otilde;es &eacute; tamb&eacute;m um aspecto importante a considerar. O efeito dos ventos predominantes de cada regi&atilde;o produz vibra&ccedil;&otilde;es do condutor.
text.services.otherServices.windVibrations.p2 = <span class="bold">Hangar Servicios</span> conta com recursos que permitem quantificar a influ&ecirc;ncia do vento sobre as caracter&iacute;sticas construtivas das instala&ccedil;&otilde;es, para o qual conta com:
