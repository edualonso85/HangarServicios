##############...EFECTO CORONA ###################
label.coronaEffect.image = resources/img/header/CORONA-ENG.jpg
text.services.coronaEfect.coronaEfect.p1 = <span class="bold">Corona</span> es un fen&oacute;meno que resulta de la ionizaci&oacute;n del aire debido al alto campo el&eacute;ctrico. La detecci&oacute;n de efecto corona es una t&eacute;cnica que permite visualizar a distancia cada punto de un objeto ya sea que est&eacute; en reposo o en movimiento, y simult&aacute;neamente mostrar una visualizaci&oacute;n de sus descargas. Las c&aacute;maras de detecci&oacute;n de corona detectan y producen im&aacute;genes de las ondas de luz generadas por la corona. De esta manera, la visibilidad ayuda al ingeniero a aplicar el medio apropiado para solucionar el problema.
text.services.coronaEfect.coronaEfect.p2 = El implemento del helic&oacute;ptero para el relevamiento de l&iacute;neas de transmisi&oacute;n, permite detectar la presencia insipiente de efecto corona. La proximidad y escasa velocidad del vuelo, favorece la detecci&oacute;n debido a que depende en forma cuadr&aacute;tica a la distancia que es observado. Sin ser necesaria la utilizaci&oacute;n de plataformas giroestabilizadas, los vuelos son estacionarios en cada torre, lo cual permite obtener im&aacute;genes de excelente calidad.
menu.services.coronaEfect.equipment = Equipment
title.services.coronaEfect.equipment = Corocam
text.services.coronaEfect.equipment.p1 = <span class="bold">Hangar Servicios</span> es representante de <span class="bold">Corocam</span> y cuenta con equipamiento "COROCAM IV+", con modificaciones especialmente implementadas por la empresa. Este equipo permite la medici&oacute;n a distancia de campos el&eacute;ctricos focalizados, a partir de tecnolog&iacute;as de detecci&oacute;n en tiempo real de ondas ultra violeta.
menu.services.coronaEfect.systems = Systems
title.services.coronaEfect.informaticSystem = Implementaci&oacute;n de sistemas inform&aacute;ticos
text.services.coronaEfect.informaticSystem.p1 = <span class="bold">"INFOCOR"</span> un software propio dise&ntilde;ado especialmente por el Departamento de Sistemas para la elaboraci&oacute;n de informes, que permite la visualizaci&oacute;n de efecto corona. INFOCOR (Sistema inform&aacute;tico de Efecto Corona) otorga al cliente las siguientes caracter&iacute;sticas y atributos:
text.services.coronaEfect.informaticSystem.p2 = Relevamiento organizado por l&iacute;nea o estaci&oacute;n transformadora
text.services.coronaEfect.informaticSystem.p3 = Permite la visualizaci&oacute;n de videos asociados a la localizaci&oacute;n del objeto en estudio
text.services.coronaEfect.informaticSystem.p4 = Versiones en distintos idiomas
text.services.coronaEfect.informaticSystem.p5 = Hangar Servicios, con m&aacute;s de 10 a&ntilde;os de experiencia en medici&oacute;n de efecto corona, no solo es representante de CSIR (empresa Sudafricana de tecnolog&iacute;a en c&aacute;maras de corona) sino tambi&eacute;n tester oficial de sus equipos. Sumado a un trabajo conjunto de ambas firmas en investigaci&oacute;n y desarrollo de nuevas tecnolog&iacute;as, Hangar Servicios, participa en la elaboraci&oacute;n de ensayos de laboratorio con diferentes universidades. Todo para una mejora continua en la prestaci&oacute;n de servicios de inspecci&oacute;n hacia sus clientes.
menu.services.coronaEfect.examples = Examples

