text.company.aboutUs.p1 = <span style="font-weight:bold"> Hangar Servicios </span> is a company which renders specialized aerial inspection services. Thanks to state of the art technology, its know how, and a highly qualified staff, Hangar Servicios is able to audit electric transmission networks for its efficient corrective maintenance and  a founded planning of preventive maintenance.
text.company.aboutUs.p2 =<span style="font-weight:bold"> Hangar Servicios </span> offers several inspection modalities which, both individually and jointly, cover a wide range of applications in order to meet the management needs related to the wiring maintenance.
text.company.aboutUs.p3 = The high response capacity, even in emergency situations, is our long-track product, together with a rich experience in rendering services both at a national and international level.
title.company.knowHow = Technification
