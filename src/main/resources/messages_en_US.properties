text.products.onloadTapChangers.models.p1 = La serie CV de conmutadores bajo carga posee un selector que combina las funciones de ruptor y de selector de tomas. Los datos t&eacute;cnicos del Conmutador tipo CV concuerdan con los est&aacute;ndares IEC60214 y GB 10230. Es apropiado para inmersi&oacute;n en aceite, posibilidad de configuraci&oacute;n para tres fases (trif&aacute;sicos) o una fase (unipolares), conexi&oacute;n en Delta (D) o Estrella (Y), y diversos tipos de transformadores. Posee una capacidad de hasta 63MVA y rango de frecuencia de 50-60 Hz.
text.products.onloadTapChangers.models.p2 = El conmutador bajo carga tipo CV se divide en 200A, 350A, 500A en modo trifasico y hasta 700A en modo unipolar. Tambi&eacute;n puede ser dividido en 10, 12 y 14 contactos de acuerdo con los numeros de posiciones necesarios, siendo el m&aacute;ximo numero de posiciones de operaci&oacute;n 27 con la utilizacion de preselector o inversor de polaridad.
text.products.onloadTapChangers.models.p3 = La serie CM de conmutadores bajo carga se aplica a transformadores de poder y transformadores rectificadores para cambiar las tomas bajo carga con el prop&oacute;sito de regular el voltaje. Los valores m&aacute;ximos de corriente son de 600A para los de tres polos (trif&aacute;sicos) y 1500A para los unipolares (monof&aacute;sicos) con frecuencia de 50-60 Hz. Los conmutadores de tomas bajo carga trif&aacute;sicos se usan conectados al punto neutro de la conexi&oacute;n en estrella (Y), los monof&aacute;sicos pueden usarse para cualquier conexi&oacute;n.
text.products.onloadTapChangers.models.p4 = La serie CM es una combinaci&oacute;n t&iacute;pica de conmutador bajo carga que consiste en tres porciones principales: el compartimiento de aceite, el ruptor del conmutador y el selectorde tomas.
text.products.onloadTapChangers.models.p5 = Cuando el conmutador de serie CM se usa sin el selector de polaridad, las posiciones de servicio m&aacute;ximas disponibles ser&aacute;n 18 y ser&aacute;n de 35 en caso de que se use con un preselector o inversor de polaridad.
text.products.onloadTapChangers.models.p6 = La SHM es una inteligente y universal caja de comando para conmutadores bajo carga disenada por SHANGHAI HUAMING. Sus excepcionales carateristicas se basan en la susticion de los existentes elementos de contacto metalico cuyos funcionamientos tienen que ser accionados mecanicamente por tecnologia digital, de la informacion y microlelectronica. Esto hace que la SHM se encuentre al maximo nivel tecnologico del mercado actual.
text.products.onloadTapChangers.models.p7 = Las cajas de comando Modelos CMA 7 y CMA 9 sirven para conseguir la posici&oacute;n deseada del cambiador de tomas bajo carga.
text.products.onloadTapChangers.models.p8 = La cabina del accionamiento a motor contiene todas las partes mec&aacute;nicas y el&eacute;ctricas necesarias para el mando del conmutador de tomas. El control sigue el principio de "paso a paso". Para pasar el cambiador de tomas de una posici&oacute;n a otra adyacente se inicia el movimiento del accionamiento a motor con solo una orden y el cambio se realiza sin interrupci&oacute;n.
text.products.onloadTapChangers.models.p9 = El sobrepasar las posiciones extremas se evita con limitadores el&eacute;ctricos y mec&aacute;nicos con equipos de seguridad de los mas avanzados disponibles.
text.products.onloadTapChangers.models.p10 = El accionamiento a motor puede ser equipado con motores de varias potencias de manera que cualquier combinaci&oacute;n de cambiadores de tomas puede ser accionado por el accionamiento a motor.
text.products.onloadTapChangers.models.p11 = El equipo de filtrado de aceite tipo ZXJY est&aacute; dise&ntilde;ado por el equipo de investigaci&oacute;n de SHANGHAI HUAMING para los conmutadores bajo carga.
text.products.onloadTapChangers.models.p12 = La patente del dise&ntilde;o de este producto pertenece a SHANGHAI HUAMING.
text.products.onloadTapChangers.models.p13 = Este equipo se usa principalmente para el reciclado y filtrado del aceite aislante de los CBC en los tranformadores. Se usa en conjunci&oacute;n con los conmutadores para remover el carb&oacute;n libre y los granos de metal finos en el aceite del conmutador durante la operaci&oacute;n normal del sistema del transformador.
text.products.onloadTapChangers.models.p14 = Tambi&eacute;n va a reducir el contenido del agua para asegurar el nivel de aislacion electrico y la duraci&oacute;n del servicio del aceite y para mejorar efectivamente la seguridad y confiabilidad de los CBC, que van a prolongar los ciclos de mantenimiento y reducir la cantidad de inspecciones.
text.products.onloadTapChangers.models.p15 = Para mayor informaci&oacute;n sobre estos y otros modelos:

