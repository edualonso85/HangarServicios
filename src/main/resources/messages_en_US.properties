text.company.methodology.p6 = Consultancy on the detected issues and possible corrective methods.
title.company.experience.1 = Experience
title.company.experience.2= Experience: [Mas de 20 años de vigencia].
text.company.experience.p1 = <span style="font-weight:bold"> Hangar Servicios </span> is the first Argentine company which renders specialized aerial inspection and surveying services, for more than 15 years. By rendering services to the most prestigious national and international electric companies, the company has been able to gain the richest experience which allows for counseling tailored to the needs of each customer.
text.company.experience.p2 = Over 300,000 Km. of lines in several countries, over 10 years of experience in the measurement of the Corona effect, and over 1,000 repaired switchgears support the renown prestige and reliability of Hangar Servicios.
title.company.intheworld = Our services to the world
text.company.intheworld.p1 = <span style="font-weight:bold"> Hangar Servicios </span> is currently offering its services in different countries around the world, respecting the high standards of quality and responsibility that characterize the company.
