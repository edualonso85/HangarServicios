title.services.visualInspection.procedures = Inspecci&oacute;n Visual de L&iacute;neas de Alta Tensi&oacute;n
text.services.visualInspection.procedures.p1 = A line follow-up is carried out by a helicopter at low speed and by performing stationary flights at very near distances of the facilities, <span class="bold"> which allows for the identification of any abnormalities in an ordered and fast way.</span>.
text.services.visualInspection.procedures.p2 = El empleo de la aeronave t&eacute;cnica y econ&oacute;micamente m&aacute;s aceptable para cada servicio y el uso de m&aacute;quinas fotogr&aacute;ficas digitales de &uacute;ltima generaci&oacute;n, permiten al inspector efectuar las tareas en &oacute;ptimas condiciones.
text.services.visualInspection.procedures.p3 = Con cada inspecci&oacute;n realizada, se entregan en un plazo no mayor a 24 horas, un <span class="bold"> informe impreso </span> detallado con fotograf&iacute;as de las novedades m&aacute;s significativas. Adjuntando, para su ulterior an&aacute;lisis, un CD con la versi&oacute;n inform&aacute;tica de la informaci&oacute;n procesada.
text.services.visualInspection.procedures.p4 = M&aacute;s de <span class="bold"> 300.000 km </span>de l&iacute;neas recorridas en diferentes pa&iacute;ses para importantes empresas de transmisi&oacute;n el&eacute;ctrica, otorgan a Hangar Servicios un reconocido prestigio en servicios a&eacute;reos especializados de inspecci&oacute;n y relevamiento.
text.services.visualInspection.procedures.p5 = Hangar Servicios se esfuerza para que el cliente se sienta respaldado y encuentre una gran capacidad de respuesta, para lo cual cuenta con <span class="bold"> aeronaves propias y equipos de apoyo </span>, incluso en casos de emergencia.
text.services.visualInspection.procedures.p6 = El conjunto de estos factores sumados a la disponibilidad de un <span class="bold"> staff especializado y constantemente capacitado </span>, respondiendo a la pol&iacute;tica organizacional, hacen de Hangar Servicios una empresa de excelencia.
 
title.services.visualInspection.informaticSystems = Implementaci&oacute;n de sistemas inform&aacute;ticos
text.services.visualInspection.informaticSystems.p1 = <span class="bold"> Hangar Servicios </span> brinda al cliente la utilizaci&oacute;n de <span class="bold"> INFOLAT </span> un software especialmente diseñado por el Departamento de Sistemas, desarrollado a partir de la experiencia recogida y las necesidades de los clientes.
text.services.visualInspection.informaticSystems.p2 = Orientado hacia el gerenciamiento del mantenimiento. INFOLAT (Sistema inform&aacute;tico de L&iacute;neas A&eacute;reas de Tensi&oacute;n) otorga al cliente las siguientes caracter&iacute;sticas y atributos:
text.services.visualInspection.informaticSystems.p3 = Relevamiento organizado y dividido por tramos de l&iacute;neas.
text.services.visualInspection.informaticSystems.p4 = Esquema de estructuras de l&iacute;neas, sentido de recorrido, denominaci&oacute;n de fases, tramos que componen la l&iacute;nea.
text.services.visualInspection.informaticSystems.p5 = Ubicaci&oacute;n y tipo de falla dentro de cada tramo asociadas a im&aacute;genes fotogr&aacute;ficas.
text.services.visualInspection.informaticSystems.p6 = Identificaci&oacute;n y cuantificaci&oacute;n del tipo de falla.
text.services.visualInspection.informaticSystems.p7 = Posibilita priorizar las novedades de tal manera de poder organizar el programa de mantenimiento.
text.services.visualInspection.informaticSystems.p8 = Estad&iacute;sticas por tipo de fallas (Gr&aacute;fico y num&eacute;rico).
text.services.visualInspection.informaticSystems.p9 = Estad&iacute;sticas por prioridad de fallas (Gr&aacute;fico y num&eacute;rico).
text.services.visualInspection.informaticSystems.p10 = Versatilidad para la impresi&oacute;n ya sea de textos y/o fotos.

title.services.visualInspection.objetives = ¿Por qu&eacute; la implementaci&oacute;n de equipos para la inspecci&oacute;n?
text.services.visualInspection.objetives.p1 = La inspecci&oacute;n visual realizada por personal id&oacute;neo y con los recursos necesarios permiten conocer el estado de las instalaciones, destacando anomal&iacute;as mec&aacute;nicas, por acto de vandalismo e incluso aquellas anomal&iacute;as el&eacute;ctricas que permiten ser detectadas a la vista del inspector.
text.services.visualInspection.objetives.p2 = La inspecci&oacute;n con equipos de medici&oacute;n permiten al inspector detectar aquellas anomal&iacute;as el&eacute;ctricas, por deterioro o por mal montaje que no pueden ser detectadas a simple vista, como lo es la detecci&oacute;n de puntos calientes o la visualizaci&oacute;n de campos el&eacute;ctricos focalizados.

