title.services.visualInspection.procedures = Arial line visual inspection
text.services.visualInspection.procedures.p1 = A line follow-up is carried out by a helicopter at low speed and by performing stationary flights at very near distances of the facilities, which allows for the identification of any abnormalities in an ordered and fast way.
text.services.visualInspection.procedures.p2 = The inspector is able to carry out his work under optimum conditions thanks to the use of the most acceptable aircraft from the technical and economic point of view for each service, and the use of edgy digital cameras.
text.services.visualInspection.procedures.p3 = Together with each inspection performed, a detailed printed report is submitted within a term not exceeding 24 hours, which includes photographs of the most significant news. Moreover, a CD is submitted with the informatic version of the processed information for its subsequent analysis.
text.services.visualInspection.procedures.p4 = Over 300,000 km of lines in different countries for important electrical transmission companies, gives Hangar Servicios its renown prestige in specialized inspection and surveying aerial services.
text.services.visualInspection.procedures.p5 = Hangar Servicios makes its best efforts so that its customers feel supported and enjoy a great response capacity, for which own aircrafts and support equipment are available, even in emergency situations.
text.services.visualInspection.procedures.p6 = This set of factors, together with a specialized and permanent trained staff, which are in line with the organizational policy of the company, turns Hangar Servicios into a company of excellence.
 
title.services.visualInspection.informaticSystems = Implementation of Informatic Systems
text.services.visualInspection.informaticSystems.p1 = <span style="font-weight:bold"> Hangar Servicios </span> provides the customer with the use of an <span style="font-weight:bold"> INFOLAT </span>  software, which has been specially designed by the Systems Department, based on the experience gained and the customers' needs.
text.services.visualInspection.informaticSystems.p2 = Focused on maintenance management, INFOLAT (Aerial Transmission Line Informatic System) offers the customer the following features and attributes:
text.services.visualInspection.informaticSystems.p3 = Organized monitoring and divided by line sections.
text.services.visualInspection.informaticSystems.p4 = Scheme of line structure, path orientation, phase names, sections composing the line.
text.services.visualInspection.informaticSystems.p5 = Location and type of failure within each section related to photographic images.
text.services.visualInspection.informaticSystems.p6 = Identification and quantification of the type of failure.
text.services.visualInspection.informaticSystems.p7 = It allows for the prioritization of news in such a way to be able to organize the maintenance program.
text.services.visualInspection.informaticSystems.p8 = Failure-type statistics (Graphic and numeric).
text.services.visualInspection.informaticSystems.p9 = Failure priority statistics (Graphic and numeric).
text.services.visualInspection.informaticSystems.p10 = Texts and/ or photographs printing versatility.

title.services.visualInspection.objetives = Why is it necessary to implement inspection equipment?
text.services.visualInspection.objetives.p1 = Eye inspection is carried out by a competent staff geared with the necessary resources which allow them to get to know in what conditions the facilities are, by pointing out any mechanical abnormalities due to any vandalism action and even those electrical defects which can be spotted by the inspector's eye.
text.services.visualInspection.objetives.p2 = Inspection by gauging equipment allows the inspector to spot those electrical flaws resulting from the wear and tear or improper mounting, which cannot be detected at first sight, such as in the case of hot spots or the visualization of focused electrical fields

