text.products.onloadTapChangers.onloadTapChangers.p1 = <strong>Hangar Servicios</strong> es representante exclusivo en Sudam&eacute;rica y &uacute;nico servicio autorizado de conmutadores<strong> Shanghai Huaming Power Equipment Co. LTD.</strong>
text.products.onloadTapChangers.onloadTapChangers.p2 = Hangar Servicios junto a Huaming brinda servicios de mantenimiento de conmutadores bajo carga (CBC) y reguladores autom&aacute;ticos de tensi&oacute;n. Su staff altamente capacitado, el know how y un amplio stock de repuestos, permiten a Hangar Servicios prestar servicios especializados de calidad, en tiempo y forma con el fin de minimizar los costos improductivos y optimizar la calidad de servicio.
text.products.onloadTapChangers.onloadTapChangers.p3 = Actualmente Hangar Servicios cuenta con antecedentes de ventas en nuestra regi&oacute;n (Argentina, Brasil, Uruguay y Chile).

title.products.onloadTapChangers.huaming.1 = Shanghai Huaming Power Equipment
title.products.onloadTapChangers.huaming.2 = Conmutadores y Accessorios
text.products.onloadTapChangers.huaming.p1 = <strong>Shanghai Huaming Power Equipment </strong>es una empresa  que fabrica equipos destinados a las empresas de energ&iacute;a. Sus principales productos son: conmutadores bajo carga y sin carga para transformadores, interruptores, desconectores de alta tensi&oacute;n y seccionadores motorizados.
text.products.onloadTapChangers.huaming.p2 = Esta empresa siempre se ha concentrado en el entrenamiento e incorporaci&oacute;n de expertos en la industria. Huaming ha logrado patentar muchos productos. Asimismo, ha obtenido importantes premios de ciencia y tecnolog&iacute;a gracias a que desarroll&oacute;, a lo largo de estos a&ntilde;os, tecnolog&iacute;as de creaci&oacute;n original y nuevos productos.
text.products.onloadTapChangers.huaming.p3 = Los productos de <strong>Huaming</strong> se han aplicado en subestaciones de sectores el&eacute;ctricos, subestaciones interiores de edificios urbanos, subestaciones del ferrocarril, campos de petr&oacute;leo y subestaciones de miner&iacute;a, plantas de energ&iacute;a y subestaciones de empresas de fundici&oacute;n de hierro y acero, plantas de aluminio, f&aacute;bricas qu&iacute;micas, etc.
text.products.onloadTapChangers.huaming.p4 = Se aplican a la regulaci&oacute;n de tensi&oacute;n bajo carga y a la regulaci&oacute;n de tensi&oacute;n sin carga para transformadores de energ&iacute;a, transformador con conmutaci&oacute;n y transformadores de horno de fundici&oacute;n hasta 545kV. Los conmutadores Se clasifican en 3 categor&iacute;as: aceite, en vac&iacute;o y de aire.
text.products.onloadTapChangers.huaming.p5 = <strong>Huaming</strong> fabrica, principalmente, conmutadores que se ajustan a varios tipos de transformadores. Se califica como una de las primeras entre las industrias profesionales fabricantes de conmutadores con un alto n&uacute;mero de venta.

text.products.onloadTapChangers.facilities.p1 = <strong>Hangar Servicios</strong> cuenta con talleres de mantenimiento que satisfacen las m&aacute;s exigentes normativas, como as&iacute; tambi&eacute;n con un amplio stock de repuestos y conmutadores de recambio que permiten la asistencia t&eacute;cnica a sus clientes de manera segura y confiable.
text.products.onloadTapChangers.facilities.p2 = La compa&ntilde;&iacute;a cuenta con un plantel estable de profesionales y t&eacute;cnicos especializados en el mantenimiento de conmutadores bajo carga; actualizados permanentemente y capacitados por empresas internacionales en todos sus modelos de conmutadores.
text.products.onloadTapChangers.facilities.p3 = El alto nivel profesional de su staff, permite a Hangar Servicios prestar asistencia t&eacute;cnica a sus clientes, informando sobre las causas probables de las fallas y los m&eacute;todos correctivos y modificaciones sugeridas por el fabricante a fin de optimizar los funcionamientos.
text.products.onloadTapChangers.facilities.p4 = Por otra parte, la utilizaci&oacute;n de un software propio dise&ntilde;ado especialmente por el Departamento de Sistemas para la elaboraci&oacute;n de informes permite mantener computarizado el historial de los conmutadores para colaborar con el cliente en un correcta programaci&oacute;n de su mantenimiento.

text.products.onloadTapChangers.experience.p1 = La elevada capacidad de respuesta, incluso en situaciones de emergencia es producto de una larga trayectoria y una rica experiencia en la prestaci&oacute;n de servicios.
text.products.onloadTapChangers.experience.p2 = El servicio de mantenimiento de conmutadores bajo carga y reguladores autom&aacute;ticos de tensi&oacute;n fue excelentemente apreciado por las empresas, a tal nivel que en la actualidad Hangar Servicios cuenta entre sus clientes a la mayor&iacute;a de las mas grandes empresas el&eacute;ctricas a nivel nacional.
text.products.onloadTapChangers.experience.p3 = A la fecha Hangar Servicios lleva realizado el mantenimiento a m&aacute;s de 1000 conmutadores de diferentes modelos y fabricantes.

