title.services.thermography.thermography = Infra Red Termography
text.services.thermography.thermography.p1 = <span style="font-weight:bold"> Termography </span>  is a technique which allows to measure the temperature of each point of an object from a distance, either in a dynamic or stative status. At the same time, it is possible to show a visual representation of such temperatures. These images, called thermograms, are obtained by asserting each temperature a different color, thus creating shapes which can be visualized through the display of the equipment or an external monitor.
text.services.thermography.thermography.p2 = Thermographic inspection makes it possible to check from a distance the condition of the links among conductors and even any point which is plausible to raise its temperature due to a bad installation or damage.
text.services.thermography.thermography.p3 = Hot spots in restricted spaces can be detected by using a helicopter and flight characteristics (proximity and low speed).

title.services.thermography.equipment = Equipament
text.services.thermography.equipment.p1 = <span style="font-weight:bold"> Hangar Servicios </span>  has (4th generation) <span style="font-weight:bold">AGEMA 487</span> and <span style="font-weight:bold">FLIR P60 </span> equipment, the latter being the most recent novelty in the market of distant infrared temperature measurement, which provides the following characteristics:
text.services.thermography.equipment.p2 = It allows to not only store thermograms but also photographs of the element.
text.services.thermography.equipment.p3 = It can record sound and comments about the work performed, as well as text messages.
text.services.thermography.equipment.p4 = High resolution of new microbolometer technology, which allows for the visualization of the origin and location of the hot spot in a clearer way.
text.services.thermography.equipment.p5 = By using an own FLIR software, it is possible to carry out a careful and detailed analysis of the hot spot. In this way, a temperature profile, histogram, and isotherms can be obtained, allowing to make comparisons among similar elements in the same location.

