menu.products.automaticControllers.aeberle = A-eberle
menu.products.automaticControllers.models = Modelos de Reguladores Automaticos de Tensi&oacute;n

text.products.automaticControllers.automaticControllers.p1 = <strong>Hangar Servicios</strong> es representante exclusivo en Sudam&eacute;rica y &uacute;nico servicio autorizado de reguladores autom&aacute;ticos de tensi&oacute;n <strong>A-eberle</strong>.
text.products.automaticControllers.automaticControllers.p2 = Su staff altamente capacitado, el know how y un amplio stock de repuestos, permiten a Hangar Servicios prestar servicios especializados de calidad, en tiempo y forma con el fin de minimizar los costos improductivos y optimizar la calidad de servicio.

text.products.automaticControllers.aeberle.p1 = <strong>Eberle GmbH &amp; Co. KG</strong>, fundada en 1980, ha trabajado intensamente para mantenerse siempre al mas alto nivel tecnol&oacute;gico de una industria en continuo avance y para brindar la mayor calidad y eficiencia en toda su gama de productos. Con las innovaciones y adaptaciones de diferentes sistemas ha logrado cumplir con las m&aacute;s altas exigencias del mercado en tiempo y forma.
text.products.automaticControllers.aeberle.p2 = Actualmente, sus campos m&aacute;s importantes en el mercado abarcan:
text.products.automaticControllers.aeberle.p3 = Regulaci&oacute;n de tensi&oacute;n de transformadores con conmutadores y monitoreo de transformadores. El sistema REGSys ha sido desarrollado bajo un criterio modular, compatible con todos los protocolos de comunicaciones normalizados. Las ventajas de la electr&oacute;nica digital, hacen que el REGSys se adec&uacute;e tanto a la regulaci&oacute;n de un transformador con conmutador, como a la implementaci&oacute;n de un sistema de monitoreo, control y registro de todo un sistema de regulaci&oacute;n.
text.products.automaticControllers.aeberle.p4 = Regulaci&oacute;n por bobina Petersen; con inyecci&oacute;n de frecuencias en corriente.
text.products.automaticControllers.aeberle.p5 = Detecci&oacute;n de fuga a tierra en redes de media y alta tensi&oacute;n
text.products.automaticControllers.aeberle.p6 = Predicci&oacute;n de colapso de redes de alta tensi&oacute;n. Nuestro sistema de medici&oacute;n de calidad de potencia, PQI-D, permite monitorear y determinar la calidad de servicio que suele verse afectada por arm&oacute;nicos.
text.products.automaticControllers.aeberle.p7 = Su objetivo es resolver todas las tareas respecto a la medici&oacute;n, control y registro de transformadores y bobinas Petersen, as&iacute; como el monitoreo de la calidad de un sistema de transmisi&oacute;n o distribuci&oacute;n el&eacute;ctrica.

text.products.automaticControllers.models.p1 = Con el sistema de regulaci&oacute;n de tensi&oacute;n RegSysT se pueden realizar circuitos de medida, control o regulaci&oacute;n simples y complejos en transformadores de tomas.
text.products.automaticControllers.models.p2 = Para realizar la soluci&oacute;n ideal en cada una de las configuraciones posibles, aparte del regulador de tensi&oacute;n REG-D/DAT (componente base), se utilizan unidades de supervisi&oacute;n PAN-D y PAN-A1/A2 que permiten monitorear la tension de forma redundante, as&iacute; como m&oacute;dulos de interfaz con entradas y salidas binarias y anal&oacute;gicas, modulos para distintos protocolos de comunicaci&oacute;n, etc.
text.products.automaticControllers.models.p3 = Cada regulador REG-D/DAT, aparte de las propias funciones de regulaci&oacute;n, ofrece las funciones de monitor de transformador, convertidor de medida, registrador, estad&iacute;stica y ParaGramer.
text.products.automaticControllers.models.p4 = En el modo de convertidor de medida se visualizan todos los valores de medida importantes de una red; en el modo de registrador se registra la carcater&iacute;stica de tiempo de la tensi&oacute;n regulada y de otros valores de medida seleccionables por el usuario; la opci&oacute;n de estad&iacute;stica proporciona un resumen bien estructurado de todas las maniobras del selector de posiciones de toma; y por medio de la opci&oacute;n de ParaGramer se puede visualizar la configuraci&oacute;n completa de la barra colectora, lo que es particularmente &uacute;til en las configuraciones con una serie de transformadores en paralelo. 
text.products.automaticControllers.models.p5 = La novedad absoluta consiste en la posible implementaci&oacute;n de una potente funci&oacute;n de monitoreo en el regulador REG-D/DAT. Dicha funci&oacute;n cumple con la norma CEI IEC 354 (VDE 0536) y permite obtener la informaci&oacute;n sobre la temperatura del punto caliente y la vida &uacute;til restante de transformadores en cada momento.
text.products.automaticControllers.models.p6 = Si es necesario, el regulador puede activar un sistema de refrigeraci&oacute;n con un m&aacute;ximo de seis niveles.
text.products.automaticControllers.models.p7 = La temperatura de aceite se puede medir directamente (Pt 100), o bien por medio de una entrada mA.
text.products.automaticControllers.models.p8 = Realizando una red de bus con varios sistemas de regulaci&oacute;n de tensi&oacute;n aut&oacute;nomos, se pueden monitorear los transformadores de forma centralizada e intercambiar los datos sobre grandes distancias y a trav&eacute;s de cualquier v&iacute;a de comunicaci&oacute;n, as&iacute; como realizar de una manera muy sencilla conexiones en paralelo entre varios transformadores.
text.products.automaticControllers.models.p9 = Cabe mencionar que la alta modularidad junto a la gran variante de configuracion de cada regulador REG-D/DAT permite que sea extremedamente flexible su implementacion en todo tipo de diposiciones.
text.products.automaticControllers.models.p10 = Para mayor informaci&oacute;n sobre estos y otros modelos:
