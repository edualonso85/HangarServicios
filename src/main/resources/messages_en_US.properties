##############...EFECTO CORONA ###################
text.services.coronaEfect.coronaEfect.p1 = <strong>Corona</strong> is a phenomenon which results from air ionization due to high electrical fields. The detection of the corona effect is a technique which makes it possible to see each point of an object from a distance, either under a dynamic or stative condition, and at the same time, get a view of its discharges. Corona detection cameras can spot and produce images of light waves generated by the corona. In this way, visibility helps the engineer to apply the suitable means to solve the problem.
text.services.coronaEfect.coronaEfect.p2 = The use of the helicopter to monitor transmission lines allows to detect the insipient corona effect. Proximity together with low flight speed, favors such detection since it is quadratic dependent upon the distance at which it is observed. Considering it is not necessary to employ gyrostabilized platforms, flights are stationary at each tower, which results in excellent quality images.
menu.services.coronaEfect.equipment = Equipamiento
title.services.coronaEfect.equipment = Corocam
text.services.coronaEfect.equipment.p1 = <strong>Hangar Servicios</strong> is an exclusive representative of <strong>Corocam</strong> and has a "COROCAM IV+" equipment, which has been specially adjusted by the company. This equipment allows to measure focused electrical fields from a distance, based on real-time ultra-violet wave detection technologies.
menu.services.coronaEfect.informaticSystem = Informatic systems
title.services.coronaEfect.informaticSystem = Implementation of Informatic Systems
text.services.coronaEfect.informaticSystem.p1 = <strong>"INFOCOR"</strong> is an own software which has been specially designed by the Systems Department to prepare reports, and which allows to see the corona effect. INFOCOR ( Corona effect informatic system) provides the customer with the following characteristics and features:
text.services.coronaEfect.informaticSystem.p2 = Survey organized by line or transformation station
text.services.coronaEfect.informaticSystem.p3 = It allows to visualize videos related to the localization of the object under study.
text.services.coronaEfect.informaticSystem.p4 = Versions in several languages.
text.services.coronaEfect.informaticSystem.p5 = Hangar Servicios, with more than 20 years of experience in measuring the corona effect, is not only the representative of CSIR (a South African technology company devoted to corona cameras) but also is the official tester of its equipment. This, added to a joint endeavor of both companies in the research and development of new technologies, engages Hangar Servicios in the preparation of lab trials with several universities, which aims at improving its inspection service rendering to its customers on a permanent basis.
