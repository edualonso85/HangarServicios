menu.services.digitalCartography.usesAdvantages = Uses and Advantages
menu.services.digitalCartography.advantages = Advanatges
menu.services.digitalCartography.examples = Examples
text.services.digitalCartography.digitalCartography.p1 = <span class="bold">Hangar Servicios</span> junto a <span class="bold">Terra remote sensing inc. (TRSI)</span> brindan el servicio de recolecci&oacute;n de datos espaciales ofreciendo tecnolog&iacute;a y conocimiento de categor&iacute;a en topograf&iacute;a digital desde el aire, cartograf&iacute;a hidrogr&aacute;fica, geof&iacute;sica marina, y servicios de soporte GIS. De esta manera provee de soluciones a un variado conjunto de clientes quienes requieren de informaci&oacute;n geo-espacial de alta calidad en forma peri&oacute;dica y a un bajo costo. 
title.services.digitalCartography.terraRemote = Terra Remote Sensing
text.services.digitalCartography.terraRemote.p1 = <span class="bold">Terra Remote Sensing Inc.</span> es una empresa especializada en la recolecci&oacute;n, procesamiento, an&aacute;lisis y entrega de datos espaciales. Los propietarios de la compa&ntilde;&iacute;a son los profesionales y t&eacute;cnicos que llevan a cabo las operaciones diarias de la empresa.
text.services.digitalCartography.terraRemote.p2 = <span class="bold">Terra</span> ofrece tecnolog&iacute;a y conocimiento de categor&iacute;a mundial en topograf&iacute;a digital desde el aire, cartograf&iacute;a hidrogr&aacute;fica, geof&iacute;sica marina, y servicios de soporte GIS. Nosotros entregamos desde nuestras oficinas centrales en Sydney BC, Canada,soluciones para diferentes tipos de clientes que requieren informaci&oacute;n geo-espacial de gran precisi&oacute;n y calidad a un costo razonable.
text.services.digitalCartography.terraRemote.p3 = <span class="bold">Terra Remote Sensing</span>  ha realizado exitosamente proyectos en todos los continentes y en mas de 20 pa&iacute;ses.
title.services.digitalCartography.technology = Tecnolog&iacute;a de integraci&oacute;n de sistemas
text.services.digitalCartography.technology.p1 = Desde que se comenz&oacute; a trabajar con el Lidar terrestre, se continua mejorando sobre la base de la experiencia, desarrollando servicios y productos que incluyan un sistema topogr&aacute;fico a&eacute;reo integrado el cual est&aacute; compuesto por un scaneo l&aacute;ser (Lidar), mapeamiento digital directo (DDI), video e imagen t&eacute;rmica. El sistema ha sido aplicado mas efectivamente al an&aacute;lisis de electroductos y rutas por las empresas el&eacute;ctricas, oleoductos, telecomunicaciones, ferrocarriles y sectores vinculados a recursos naturales.
imagetitle.services.digitalCartography.technology.1 = Mediciones l&aacute;ser del terreno
title.services.digitalCartography.uses = Uses
text.services.digitalCartography.uses.p1 = Nuestro set de datos Lidar y la ortofotograf&iacute;a digital compatible con GIS puede ser utilizado por programas de dise&ntilde;o de ingenier&iacute;a como por otros sistemas de mapeos GIS para una gran variedad de tareas, incluyendo las siguientes sin limitarse solo a estas:
text.services.digitalCartography.uses.p2 = Mantenimiento e incremento de la capacidad de transporte de las l&iacute;neas existentes
text.services.digitalCartography.uses.p3 = Planeamiento y construcci&oacute;n de nuevos circuitos
text.services.digitalCartography.uses.p4 = Adecuamiento regulatorio y medioambiental
text.services.digitalCartography.uses.p5 = Administraci&oacute;n de la propiedad
text.services.digitalCartography.uses.p6 = Visualizaci&oacute;n de los activos
text.services.digitalCartography.uses.p7 = An&aacute;lisis detallado de invasi&oacute;n vegetativa
text.services.digitalCartography.advantages.p1 = Las ventajas del conjunto de datos TRSI incluyen:
text.services.digitalCartography.advantages.p2 = <span class="bold">Velocidad</span> - los datos recolectados en un d&iacute;a tomar&iacute;an meses, o tal vez a&ntilde;os para ser recolectados usando los m&eacute;todos tradicionales de recolecci&oacute;n.
text.services.digitalCartography.advantages.p3 = <span class="bold">Precisi&oacute;n</span> - Los datos recolectados pueden ser usados directamente por los m&aacute;s conocidos programas de planeamiento y dise&ntilde;o de ingenier&iacute;a, adem&aacute;s es f&aacute;cil de integrar con los sistemas de mapeo disponibles GIS.
text.services.digitalCartography.advantages.p4 = <span class="bold">Multiuso</span> - Los datos pueden ser utilizados por diferentes departamentos dentro de una t&iacute;pica empresa de servicios el&eacute;ctricos (Ej.: Ingenier&iacute;a, Mantenimiento y Forestal, Operaciones, Sistema de Planeamiento, Administraci&oacute;n de Propiedad, etc.)
text.services.digitalCartography.advantages.p5 = <span class="bold">Recolecci&oacute;n de datos integrada</span> - M&uacute;ltiples tipos de datos son recolectados en una misi&oacute;n a&eacute;rea, reduciendo el costo de m&uacute;ltiples estudios y la necesidad de repetir vuelos.
text.services.digitalCartography.advantages.p6 = <span class="bold">Costo</span> - Cada punto de LIDAR cuesta una fracci&oacute;n de un centavo de d&oacute;lar. Un tipo de estudios similar, con el nivel de detalle y datos en 3D simplemente no esta disponible a trav&eacute;s de estudios convencionales o de m&eacute;todos de fotograf&iacute;a a&eacute;rea.

