text.company.aboutUs.p1 = <span class="bold"> Hangar Servicios </span> is a company which renders specialized aerial inspection services. Thanks to state of the art technology, its know how, and a highly qualified staff, Hangar Servicios is able to audit electric transmission networks for its efficient corrective maintenance and a founded planning of preventive maintenance.
text.company.aboutUs.p2 = <span class="bold"> Hangar Servicios </span> offers several inspection modalities which, both individually and jointly, cover a wide range of applications in order to meet the management needs related to the wiring maintenance.
text.company.aboutUs.p3 = The high response capacity, even in emergency situations, is our long-track product, together with a rich experience in rendering services both at a national and international level.
title.company.knowHow = Technification
text.company.knowHow.p1 = <span class="bold"> Hangar Servicios </span> works with state of the art technology, which allows it to implement the most advanced inspection methodologies and ensure the detection of the most complex and varied abnormalities.
text.company.knowHow.p2 = The relation of the company to special equipment manufacturers leads to an on going technification, updating, and even participation in the equipment design, which makes it possible to render a more agile and reliable service.
title.company.methodology = Performance Methodology
text.company.methodology.p1 = Inter company meetings to get information about the system architecture characteristics.
text.company.methodology.p2 = Pre-operating organization.
text.company.methodology.p3 = Execution of field work.
text.company.methodology.p4 = Analysis, processing, and classification of data obtained.
text.company.methodology.p5 = Production and delivery of highly technical personalized reports.
text.company.methodology.p6 = Consultancy on the detected issues and possible corrective methods.
title.company.experience.1 = Experience
#title.company.experience.2= Experiencia: Mas de 20 años de vigencia.
text.company.experience.p1 = <span class="bold"> Hangar Servicios </span> is the first Argentine company which renders specialized aerial inspection and surveying services, for more than 15 years. By rendering services to the most prestigious national and international electric companies, the company has been able to gain the richest experience which allows for counseling tailored to the needs of each customer.
text.company.experience.p2 = Over 300,000 Km. of lines in several countries, over 10 years of experience in the measurement of the Corona effect, and over 1,000 repaired switchgears support the renown prestige and reliability of Hangar Servicios.
title.company.intheworld = Our services to the world
text.company.intheworld.p1 = <span class="bold"> Hangar Servicios </span> is currently offering its services in different countries around the world, respecting the high standards of quality and responsibility that characterize the company.
title.company.quality.1 = Procedures
title.company.quality.2 = Quality Policy
#title.company.quality.3 = Hangar Servicios Cuenta con Calidad ISO 9001
text.company.quality.p1 = The quality policy of <span class="bold"> Hangar Servicios </span> is focused on rendering excellent services, based on a series of internal procedures which interact among each other based on a careful service planning. Team works are guided by such procedures in order to achieve total control over the service execution.
text.company.quality.p2 = <span class="bold"> Hangar Servicios</span> makes high voltage lines inspections and maintenance of on- load tap changers. It has the latest technology, know-how and the most highly qualified personnel to satisfy the customer\u2019s requirements. This is why the management states:
text.company.quality.p3 = Its commitment to ensure absolute reliability in the services offered to its customers, in compliance with the pre-established requirements and in accordance with the requirements of the Management System standards ISO 9001 current version.
text.company.quality.p4 = The company management commits to maintain and improve effectiveness of the Management System providing the necessary resources to achieve this aim.
text.company.quality.p5 = Focusing its capacity to offer adequate services on the customers\u2019 requirements gaining in this way their satisfaction.
text.company.quality.p6 = Provide the personnel, who are part of the Management System, with the necessary training.

