title.services.thermography.thermography = Termograf&iacute;a Infrarroja
text.services.thermography.thermography.p1 = La <span class="bold"> termograf&iacute;a </span>  es una t&eacute;cnica que permite medir a distancia, la temperatura de cada punto de un objeto, ya sea que este se encuentre en reposo o en movimiento. Simult&aacute;neamente, permite mostrar una representaci&oacute;n visual de dichas temperaturas. Estas im&aacute;genes, llamadas termogramas se obtienen asignando a cada temperatura un color diferente, formando as&iacute; figuras que se pueden visualizar a trav&eacute;s del display del equipo o un monitor exterior.
text.services.thermography.thermography.p2 = La inspecci&oacute;n termograf&iacute;ca permite corroborar a distancia el estado de los empalmes entre conductores e incluso todo aquel punto factible a elevar temperatura por roce, instalaci&oacute;n deficiente o aver&iacute;a.
text.services.thermography.thermography.p3 = El empleo del helic&oacute;ptero y las caracter&iacute;sticas de vuelo (proximidad y escasa velocidad) permiten detectar puntos calientes en elementos de dimensiones reducidas.
text.services.thermography.thermography.p4 = La medici&oacute;n de temperatura a distancia es una t&eacute;cnica que requiere conocimientos y experiencia del personal que lleve a cabo el trabajo. La intervenci&oacute;n de <span class="bold">Hangar Servicios</span> con diferentes universidades en ensayos de laboratorio sobre termograf&iacute;a, le otorga responsabilidad y credibilidad en la prestaci&oacute;n de servicios.

title.services.thermography.equipment = Equipamiento
text.services.thermography.equipment.p1 = <span class="bold"> Hangar Servicios </span> cuenta con equipamiento <span class="bold">AGEMA 487</span> y <span class="bold">FLIR P60 </span>(de 4 ta generaci&oacute;n), siendo este ultimo lo m&aacute;s novedoso del mercado en medici&oacute;n infrarroja de temperatura a distancia, el cual presenta las siguientes caracter&iacute;sticas:
text.services.thermography.equipment.p2 = Permite no solo almacenar termogramas sino tambi&eacute;n fotograf&iacute;as del elemento.
text.services.thermography.equipment.p3 = Puede grabar sonidos y comentarios sobre el trabajo realizado, como as&iacute; tambi&eacute;n mensajes de textos.
text.services.thermography.equipment.p4 = Alta resoluci&oacute;n de nueva tecnolog&iacute;a de microbol&oacute;metro, que permite visualizar con mayor claridad el origen y ubicaci&oacute;n del punto caliente.
text.services.thermography.equipment.p5 = Con la utilizaci&oacute;n de un software propio de FLIR se puede realizar un an&aacute;lisis minucioso y detallado del punto caliente. De esta manera se puede obtener el perfil de temperatura, histograma, isotermas y comparar comparaciones entre elementos similares en la misma ubicaci&oacute;n.

