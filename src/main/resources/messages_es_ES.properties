text.services.otherServices.polymericInsulators.p1 = La experiencia recogida en trabajos de campo, conduce a la realizaci&oacute;n de estudios minuciosos sobre el comportamiento de aisladores polim&eacute;ricos. Debido a que los mismos manifiestan envejecimiento prematuro y degradaciones por la influencia de agentes externos, se produce la salida de servicio de las instalaciones.
text.services.otherServices.polymericInsulators.p2 = Para la evaluaci&oacute;n de la capacidad aislante de dichos aisladores <span class="bold">Hangar Servicios</span> ofrece la identificaci&oacute;n y an&aacute;lisis de las siguientes problem&aacute;ticas
text.services.otherServices.polymericInsulators.p3 = Investigaci&oacute;n y Desarrollo (I+D) sobre problemas por degradaci&oacute;n.
text.services.otherServices.polymericInsulators.p4 = (I+D) sobre Problem&aacute;ticas por contaminaci&oacute;n
text.services.otherServices.polymericInsulators.p5 = (I+D) sobre Perdida de Hidrofobisidad.
text.services.otherServices.windVibrations.p1 = La acci&oacute;n de factores clim&aacute;ticos sobre las instalaciones es tambi&eacute;n un aspecto importante a considerar. El efecto de los vientos predominantes de cada regi&oacute;n produce vibraciones del conductor.
text.services.otherServices.windVibrations.p2 = <span class="bold">Hangar Servicios</span> cuenta con recursos que permiten cuantificar la influencia del viento respecto de las caracter&iacute;sticas constructivas de las instalaciones, para lo cual cuenta con:
text.services.otherServices.windVibrations.p3 = Equipamiento de medici&oacute;n, detecci&oacute;n y cuantificaci&oacute;n de los inconvenientes producidos por efecto del viento.
text.services.otherServices.windVibrations.p4 = Profesionales altamente capacitados al respecto, que analizan la informaci&oacute;n relevada.


