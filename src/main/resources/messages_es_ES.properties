text.company.quality.p2 = <span class="bold"> Hangar Servicios </span>realiza Inspecciones de L&iacute;neas de alta Tensi&oacute;n y Mantenimiento de Conmutadores bajo carga, para ello utiliza la m&aacute;s alta tecnolog&iacute;a, su Know How y personal altamente calificado de manera tal de lograr satisfacer plenamente a sus Clientes, es por ello que la Direcci&oacute;n establece:
text.company.quality.p3 = Su compromiso de brindar confiabilidad total en los servicios que suministra a sus Clientes a trav&eacute;s del cumplimiento de los requisitos pautados y de un Sistema de Gesti&oacute;n de la Calidad de acuerdo a norma iso 9001 version vigente.
text.company.quality.p4 = La Direcci&oacute;n de la Empresa se compromete a mantener y mejorar la eficacia del Sistema de Gesti&oacute;n de la Calidad aportando los recursos necesarios para tal fin.
