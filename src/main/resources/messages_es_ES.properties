text.company.experience.p2 = M&aacute;s de 300.000 Km. de l&iacute;neas recorridas en diferentes pa&iacute;ses, m&aacute;s de 15 años de experiencia en medici&oacute;n de efecto corona y m&aacute;s de 1000 conmutadores reparados avalan el reconocido prestigio y seriedad de <span class="bold">Hangar Servicios</span>.
