text.company.aboutUs.p1 = <span class="bold"> Hangar Servicios </span> es una empresa que brinda servicios de inspecci&oacute;n a&eacute;reos especializados. La m&aacute;s avanzada tecnolog&iacute;a, el know how y un staff altamente calificado permiten a <span class="bold">Hangar Servicios</span> auditar las redes de transmisi&oacute;n el&eacute;ctrica para su efectivo mantenimiento correctivo y una precisa planificaci&oacute;n del mantenimiento preventivo.
text.company.aboutUs.p2 = <span class="bold"> Hangar Servicios </span> ofrece distintas modalidades de inspecci&oacute;n que, individualmente y en forma combinada, cubren un amplio campo para satisfacer las necesidades de gesti&oacute;n en el mantenimiento de las instalaciones.
text.company.aboutUs.p3 = La elevada capacidad de respuesta, incluso en situaciones de emergencia, es producto de una larga trayectoria y una rica experiencia en la prestaci&oacute;n de servicios a nivel nacional e internacional.
title.company.knowHow = Tecnificaci&oacute;n
text.company.knowHow.p1 = <span class="bold"> Hangar Servicios </span> cuenta con tecnolog&iacute;a de &uacute;ltima generaci&oacute;n, que le permite implementar las metodolog&iacute;as mas avanzadas de inspecci&oacute;n y asegurar la detecci&oacute;n de las m&aacute;s complejas y variadas anomal&iacute;as.
text.company.knowHow.p2 = La vinculaci&oacute;n de la compañ&iacute;a con los fabricantes de equipamientos especiales, conduce a una constante tecnificaci&oacute;n, actualizaci&oacute;n e incluso participaci&oacute;n en el diseño de los equipos, lo que permite brindar un servicio mas &aacute;gil y confiable.
